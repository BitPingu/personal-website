<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gavin Eugenio</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/26d4a64054.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="navbar">
        <button id="home_button">Gavin Eugenio</button>
        <div id="desktop_links">
            <button id="email" class="social_button">Email</button>
            <button id="github" class="social_button">GitHub</button>
            <button id="linkedin" class="social_button">LinkedIn</button>
        </div>
        <button id="socials_dropdown" class="social_button">Socials <i class="fa fa-caret-down"></i></button>
        <div id="mobile_links">
            <button id="email_m" class="social_button">Email</button>
            <button id="github_m" class="social_button">GitHub</button>
            <button id="linkedin_m" class="social_button">LinkedIn</button>
        </div>
    </div>
    <div id="error_404">
        <h1 style="font-size: 100px;">404</h1> 
        <h2>Page does not exist.</h2>
        <br>
        <button id="404_button" class="social_button"><i class="fa fa-caret-right"></i> Go Home</button>
    </div>
</body>
</html>
